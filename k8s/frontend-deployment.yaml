apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: gmail-upload
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gmail-frontend:latest
        imagePullPolicy: Never  # Use local image (for Minikube)
        ports:
        - containerPort: 5001
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8000/api/v1"
        - name: FLASK_ENV
          value: "development"
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/uploads
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: gmail-upload
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
    nodePort: 30001  # This allows external access
  type: NodePort 